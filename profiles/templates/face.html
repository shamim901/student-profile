{% extends 'base.html' %}

{% block content %}
    <div class="main-container">
        <div class="form-container">
            <h2 class="form-title">Upload Image for Face Recognition</h2>
            <p class="form-description">Upload an image to recognize faces and store related data.</p>
            
            <form id="upload-form" action="/recognize-face/" method="POST" enctype="multipart/form-data" class="form">
                {% csrf_token %}
                <div class="file-input-group">
                    <label for="image" class="file-label">Select Image</label>
                    <div class="input-btn-group">
                        <input type="file" name="image" accept="image/*" required class="file-input">
                        <button type="submit" class="submit-btn btn btn-success">Upload Image</button>
                    </div>
                </div>
            </form>

            {% if student %}
                <div class="result-message">
                    <br>
                    <h3>Number of faces detected: <strong>{{ student }}</strong></h3>
                </div>
            {% endif %}
        </div>
    </div>
{% endblock %}

{% block extra_css %}
<style>
    /* Global Styles */
    body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #6b7dff, #4fa3d1);
        height: 100vh;
    }

    .main-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        padding: 0 20px;
    }

    .form-container {
        background-color: #fff;
        padding: 40px 50px;
        border-radius: 12px;
        box-shadow: 0px 6px 30px rgba(0, 0, 0, 0.15);
        max-width: 450px;
        width: 100%;
        text-align: center;
        box-sizing: border-box;
        animation: fadeIn 0.8s ease-in-out;
    }

    .form-title {
        font-size: 30px;
        color: #333;
        margin-bottom: 20px;
        font-weight: 600;
    }

    .form-description {
        font-size: 18px;
        color: #666;
        margin-bottom: 35px;
        font-weight: 300;
    }

    /* File Input and Button Layout */
    .input-btn-group {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 10px;
    }

    .file-input-group {
        margin-bottom: 25px;
        text-align: left;
    }

    .file-label {
        display: block;
        font-size: 16px;
        color: #333;
        margin-bottom: 8px;
        font-weight: 500;
    }

    .file-input {
        width: 75%;
        padding: 15px;
        border: 2px solid #ccc;
        border-radius: 8px;
        background-color: #f9f9f9;
        font-size: 16px;
        transition: border-color 0.3s ease;
    }

    .file-input:focus {
        border-color: #4fa3d1;
        outline: none;
        box-shadow: 0px 0px 8px rgba(79, 163, 209, 0.2);
    }

    /* Submit Button */
    .submit-btn {
        padding: 14px 35px;
        background-color: #4fa3d1;
        color: white;
        border: none;
        font-size: 18px;
        font-weight: 500;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 23%;
    }

    .submit-btn:hover {
        background-color: #3b92b5;
        transform: translateY(-2px);
    }

    .submit-btn:active {
        background-color: #2e7e9d;
        transform: translateY(0);
    }

    /* Result Message */
    .result-message {
        margin-top: 25px;
        font-size: 18px;
        color: #333;
        font-weight: 500;
    }

    /* Animation for smooth appearance */
    @keyframes fadeIn {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
    }

    /* Media Query for responsiveness */
    @media (max-width: 768px) {
        .form-container {
            padding: 30px;
            width: 100%;
            max-width: 100%;
        }

        .file-input {
            width: 65%;
        }

        .submit-btn {
            font-size: 16px;
            width: 30%;
        }
    }
</style>
{% endblock %}
