{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-danger text-white">
            <h5 class="mb-0">Delete University</h5>
        </div>
        <div class="card-body">
            <p>Are you sure you want to delete the university <strong>{{ university.name }}</strong>?</p>
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{% url 'university_list' %}" class="btn btn-secondary ms-2">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
