{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Delete University</h1>
    <p>Are you sure you want to delete "{{ university.name }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'university_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
